<!DOCTYPE html>
<html lang="en" ng-app="user">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/a
		ngularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript">
    angular
        .module( "user", [ ] )
        .controller( "UserController", [
            "$scope",

            function controller(
                $scope,

            ) {
                $scope.showInfo = false;
                $scope.showIconDown = true;
                $scope.showIconUp = false;

				$scope.itemList = [
					{
						"name": "Xel",
						"description" : "Hello",
						"state": "active",
                        "referance" : "dwq"

					},
					{
						"name": "Element2",
						"description" : "",
						"state": "deactivated",
                        "referance" : ""
					},
					{
						"name": "",
						"description" : "Description element3",
                        "state": "deactivated",
                        "referance" : "dwq354364567476"
					}
				];

				$scope.hasItem = function hasItem( ){
					if ( $scope.itemList.length == 0 ) {
						return false;
					}

					return true;
				};

                $scope.displayInfo = function displayInfo( ) {
                    $scope.showInfo = !$scope.showInfo;
                    $scope.showIconDown = !$scope.showIconDown;
                    $scope.showIconUp = !$scope.showIconUp;
                };

            }
        ]);
    </script>
</head>

<body>
    <div
		class="container"
		ng-controller="UserController"
	>
    	<p
			ng-show = "!hasItem( )"
		>
			No items available
		</p>
        <ul
			class="list-group"
			ng-if="hasItem( )"
			ng-repeat="x in itemList"
		>
            <li class="list-group-item active">{{ x.name }}</li>
            <li class="list-group-item titleuser">{{ x.description }}</li>
            <li class="list-group-item description">
                Bag
                <span
                	class="glyphicon glyphicon-chevron-down float-right my-glyphicon"
                	ng-click="displayInfo( )"
                	ng-show="showIconDown"
                >
				</span>
                <span
                	class="glyphicon glyphicon-chevron-up float-right my-glyphicon"
                	ng-click="displayInfo( )"
                	ng-show="showIconUp"
                >
				</span>
                <ul
                	class="list-group detail-user"
                	ng-show="showInfo"
                >
                    <li class=" my-detail-row">
                        <b>Title : </b>
						<span
							class="label label-primary"
							ng-if="x.name"
						>
							{{
								x.name
							}}
						</span>
						<span
							class="label label-danger"
							ng-if="!x.name"
						>
							None
						</span>
                    </li>
					<li class=" my-detail-row">
                        <b>State : </b>
						<span
							class="label label-primary"
							ng-if="x.state == 'active'"
						>
							{{
								x.state
							}}
						</span>
						<span
							class="label label-danger"
							ng-if="x.state == 'deactivated'"
						>
							{{
								x.state
							}}
						</span>
                    </li>
                    <li class=" my-detail-row">
                        <b>Description : </b>
                        <span
                            class="label label-primary"
                            ng-if="x.description"
                        >
                            {{
                                x.description
                            }}
                        </span>
                        <span
                            class="label label-danger"
                            ng-if="!x.description"
                        >
                            None
                        </span>
                    </li>
                    <li class=" my-detail-row">
                        <b>Referance: </b>
                        <span
                            class="label label-primary"
                            ng-if="x.referance"
                        >
                            {{
                                x.referance
                            }}
                        </span>
                        <span
                            class="label label-danger"
                            ng-if="!x.referance"
                        >
                            None
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>

</html>
