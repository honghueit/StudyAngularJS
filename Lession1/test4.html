<!DOCTYPE html>
<html ng-app="transaction">
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/a
		ngularjs/1.6.6/angular.min.js"></script>
		<script type="text/javascript">
		    angular
		        .module( 'transaction', [ ] )
		        .controller( "TransactionController", [
		            "$scope",

		            function controller(
		                $scope,

		            ) {
						//these is the boolean we used to show or hide the transaction information or table body
						$scope.showTransactionList = false;

						//these is the code we call in order to change the value of showTransactionList variable
						$scope.displayTransaction = function displayTransaction( ) {
							//this is how we change the value of showTransactionList variable
							//what we are doing here is
							//we are reversing the value of showTransactionList variable
							//so for example
							// at the beginning showTransactionList is false
							//but after we click the table header
							//showTransactionList value is false
							//but by using the Javascript ! operator
							//we can reverse whatever value showTransactionList has
							//so if
							//showTransactionList is false
							//by using the Javascript ! operator
							//the showTransactionList becomes true
							//but if showTransactionList is true
							//by using the Javascript ! operator
							// the showTransactionList becomes false

		
							$scope.showTransactionList = !$scope.showTransactionList;
						};

					}
				] );
		</script>
	</head>
	<body ng-controller="TransactionController">
		<table class="table table-hover mytable">
			<thead>
				<tr ng-click="displayTransaction( )">
					<td>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
							</label>
						</div>
					</td>
					<th>Stamp</th>
					<th>Title</th>
					<th>Description</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody
				ng-show="showTransactionList"
			>
				<tr>
					<td>Stamp:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>Title:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>Description:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>User Reference:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>FirstName:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>LastName:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>Email address:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>Mobile Number:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>Home address:</td>
					<td>a</td>
				</tr>
				<tr>
					<td>
						<button type="button" class="btn btn-info" ng-click="editTransactions()">
							Edit
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-default" ng-click="hideDetailTransaction( )">
							Close
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
