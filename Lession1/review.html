<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript">
        angular
        .module("myApp", [])
        .controller("myController", [
            "$scope",
            "$timeout", 
            function controller($scope, $timeout) {
                $scope.showlistMenus = false;
                $scope.showSider = false;
                $scope.listMenu = [ ];
                var timeout = $timeout(function(){
                    $scope.showlistMenus = true;
                    $scope.listMenu = [
                    "Home",
                    "Introduce",
                    "Product",
                    "Cart",
                    "Contact"
                ];
                $timeout.cancel( timeout );
                }, 6000)
                var timeout2 = $timeout( function( ){
                    $scope.showSider = true;
                    $timeout2.cancel( timeout );

                }, 10000 );
            }])
    </script>
</head>
    <body class="container">
    <ul class="nav nav-tabs|pills nav-stacked" ng-controller="myController" ng-show="showlistMenus">
        <li class="nav-item" ng-repeat="x in listMenu">
            <a href="#" class="nav-link active">{{x}}</a>
        </li>
    </ul>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" ng-show="showSider">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="images/landscape-1500925839-golden-retriever-puppy.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="images/maxresdefault.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="images/b8a3124650295519696a5ed5646466ad--cute-dogs-images-cute-dog-pictures.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
