<!DOCTYPE html>
<html lang="en" ng-app="transaction">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/a
	ngularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript">
		angular
			.module( 'transaction', [] )
        	.controller( "TransactionController", [
				"$scope",
				"$timeout",

				function controller(
					$scope,
					$timeout
				) {
                    $scope.buttonshow = false;
					$scope.listTransaction = false;
					$scope.addTransaction = false;

					$scope.transactionList = [ ];

					$scope.addTransactions = function addTransactions( ) {
					    $scope.addTransaction = true;
					    $scope.listTransaction = false;
					};

					$scope.saveTransactions = function saveTransactions( ) {
					    $scope.addTransaction = false;
					    $scope.listTransaction = true;
					};

					$scope.cencelTransactions = function cencelTransactions( ) {
					    $scope.addTransaction = false;
					    $scope.listTransaction = true;
					};

					$scope.editTransaction = false;

					// $scope.editTransactions = function editTransactions() {
					//     $scope.editTransaction = true;
					//     $scope.listTransaction = false;
					// };

					$scope.detailsTransaction = false;

					$scope.hideDetailTransaction = function hideDetailTransaction( ) {
						$scope.detailsTransaction = false;
					};

					$scope.showDetailTransaction = function showDetailTransaction( ) {
						$scope.detailsTransaction = true;
					};

					var timeout = $timeout( function( ){
                        $scope.listTransaction = true;
						$scope.transactionList = [
							{
								"stamp": "abc"
							},
							{
								"stamp": "def"
							}
						];

						$timeout.cancel( timeout );

					}, 10000 );

                    // var timeout1 = $timeout( function( ){
                    //     $scope.listTransaction = true;
                    //     $scope.transactionList = [
                    //         {
                    //             "stamp": "abc"
                    //         },
                    //         {
                    //             "stamp": "def"
                    //         }
                    //     ];

                    //     $timeout1.cancel( timeout );

                    // }, 10000 );
                    var timeout2 = $timeout( function( ){
                        $scope.buttonshow = true;
                        $scope.transactionList = [
                            {
                                "stamp": "abc"
                            },
                            {
                                "stamp": "def"
                            }
                        ];

                        $timeout2.cancel( timeout );

                    }, 5000 );


				}
			] );
    </script>
</head>

<body
	ng-controller="TransactionController"
>
	<h1>Transaction</h1>

	<button
		type="button"
		class="btn btn-info float-right addtransaction"
		ng-click="addTransactions ()"
        ng-show="buttonshow"
        
	>
		Add Transaction
	</button>

	<form
		action=""
		method="POST"
		role="form"
		ng-show="addTransaction"
		class="formAddtransaction"
	>
        <legend>Form Add Transaction</legend>
        <div
			class="form-group"
		>
            <label for="">Transaction Stamp</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group"
		>
            <label for="">Transaction Title</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group"
		>
            <label for="">Transaction Description</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group"
		>
            <label for="">Reference</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group">
            <label for="">FirstName</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group"
		>
            <label for="">LastName</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group"
		>
            <label for="">Email Address</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div
			class="form-group"
		>
            <label for="">Mobile Number</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div class="form-group">
            <label for="">Home Address</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

		<button
			type="submit"
			class="btn btn-primary"
			ng-click="saveTransactions()"
		>
			Save
		</button>
		<button
			type="button"
			class="btn btn-default"
		>
			Reset
		</button>
        <button
			type="button"
			class="btn btn-danger"
			ng-click="cencelTransactions()"
		>
			Cancel
		</button>
    </form>

	<table
		class="table table-hover mytable"
		ng-show="listTransaction"
        ng-show="listTransaction"
	>
        <thead>
            <tr>
                <td>
                    <div
						class="checkbox"
					>
                        <label>
                            <input type="checkbox" value="">
                        </label>
                    </div>
                </td>
                <th>Stamp</th>
                <th>Title</th>
                <th>Description</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody
			ng-repeat="transaction in transactionList"
		>
            <tr
				ng-click="showDetailTransaction( )"
			>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                        </label>
                    </div>
                </td>
                <td>a</td>
                <td>A</td>
                <td>A</td>
                <td>AAA</td>
                <td>AAAA</td>
            </tr>
            <tr>
                <table
					class="table mytable"
					ng-show="detailsTransaction"
				>
                    <thead>
                        <tr>
                            <th>Transaction Detail</th>
                            <th>
                                <button
									type="button"
									class="btn btn-default float-right"
								>
									Sub details
								</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Stamp:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>User Reference:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>FirstName:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>LastName:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>Email address:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>Mobile Number:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>Home address:</td>
                            <td>a</td>
                        </tr>
                        <tr>
                            <td>
                                <button
									type="button"
									class="btn btn-info"
									ng-click="editTransactions()"
								>
									Edit
								</button>
                            </td>
                            <td>
                                <button
									type="button"
									class="btn btn-default"
									ng-click="hideDetailTransaction( )"
								>
									Close
								</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>

</html>
