<!DOCTYPE html>
<html lang="en" ng-app="user">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/a
		ngularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript">
    angular
        .module( "user", [ ] )
        .controller( "UserController", [
            "$scope",

            function controller(
                $scope,

            ) {
                $scope.showInfo = false;
                $scope.showIconDown = true;
                $scope.showIconUp = false;

				$scope.itemList = [
					{
						"name": "Xel",
						"description" : "Hello",
						"state": "active",
                        "referance" : "dwq"

					},
					{
						"name": "Element2",
						"description" : "wqewqe",
						"state": "deactivated",
                        "referance" : ""
					},
					{
						"name": "Element3",
						"description" : "Description element3",
                        "state": "deactivated",
                        "referance" : "dwq354364567476"
					}
				];

				$scope.hasItem = function hasItem( ){
					if ( $scope.itemList.length == 0 ) {
						return false;
					}

					return true;
				};

                $scope.displayInfo = function displayInfo( ) {
                    $scope.showInfo = !$scope.showInfo;
                    $scope.showIconDown = !$scope.showIconDown;
                    $scope.showIconUp = !$scope.showIconUp;
                };
                // $scope.displayInfo1 = function displayInfo1( ) {
                //     $scope.showInfo = true;
                // };

            }
        ]);
    </script>
</head>

<body>
    <div class="col-md-12 product-item-additional-detail">
    <div class="tab-panel" role="tabpanel">
      <ul compact="" class="product-item-sub-details nav nav-tabs" role="tablist"data-tabs="tabs">
        <li class="active" role="presentation">
          <a role="tab" data-toggle="tab">Discount</a>
        </li>
        <li class="active" role="presentation">
          <a role="tab" data-toggle="tab">Price</a>
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" role="tabpanel">
        <div class="override-list override-panel">
          <div class="header">Override List</div>
          <div class="body">
            <ul>
              <li>
                <div class="detail-summary-panel">
                  <div class="override-detail">
                    <h4 style="text-transform: capitalize;">title</h4>
                    <p>description</p>
                  </div>
                  <div class="override-detail-summary-control">
                    <span class="material-icons">expand_more</span>
                    <span class="material-icons">expand_less</span> 
                  </div>
                </div>
                <div class="detail-panel">
                  <dl class="col-md-12 dl-horizontal">
                    <dt>Title:</dt>
                    <dd style=" text-transform: capitalize;">title</dd>
                    <dt>Description:</dt>
                    <dd>description</dd>
                    <dd>
                      <div>
                        <span class="label label-primary">Enabled</span>
                        <span class="label label-default">Disabled</span>
                      </div>
                    </dd>
                  </dl>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>

</html>
